namespace: &namespace orkestra
serviceAccount: &serviceAccount orkestra

replicaCount: 1

image:
  repository: azureorkestra/orkestra
  pullPolicy: Always 
  tag: "v0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: *serviceAccount

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Dependency overlay values
chartmuseum:
  env:
    open:
      DISABLE_API: false 

helm-operator:
  rbac:
    create: false 
    pspEnabled: false 
  serviceAccount:
    create: false 
    annotations: {}
    name: *serviceAccount
  helm:
    versions: "v3"

argo:
  images:
    pullPolicy: IfNotPresent

  init:
    serviceAccount: *serviceAccount

  workflow:
    namespace: *namespace
    serviceAccount:
      name: *serviceAccount
    rbac:
      enabled: false

  controller:
    # serviceAccount: *serviceAccount
    name: workflow-controller
    workflowNamespaces:
      - *namespace
    containerRuntimeExecutor: docker
    # For KinD use -
    # containerRuntimeExecutor: k8sapi

  server:
    enabled: true
    name: argo-server
    serviceAccount: *serviceAccount
    createServiceAccount: false